<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div
      class="bg-black flex flex-col justify-center items-center text-white min-h-lvh w-[100vw] p-2"
    >
      <div class="content p-4 min-w-auto bg-slate-800 h-auto rounded-lg">
        <h1 class="font-extrabold text-2xl text-center">Weather App</h1>
        <div class="flex items-center mt-3 justify-between border-b-2">
          <input
            type="text"
            name="search"
            id="search"
            class="rounded-xl mr-3 p-3 focus:outline-none focus:ring-2 focus:ring-blue-600 border-none bg-slate-700 min-w-56 mb-2"
          />
          <button
            class="bg-blue-600 mb-2 hover:bg-white hover:text-black hover:transition-colors hover:ease-linear hover:duration-200 font-bold rounded-xl h-12 min-w-24 px-3"
            id="getWeather"
          >
            Get Weather
          </button>
        </div>

        <div
          id="weather-info"
          class="mt-3 flex-col justify-center items-center hidden"
        >
          <h1 class="font-bold text-4xl" id="city">London</h1>
          <h2 class="text-xl" id="temperature">Temperature</h2>
          <h3 class="text-xl" id="condition">Conditons</h3>
        </div>

        <p class="text-red-500 text-center mt-3 hidden" id="error-message">
          City not found. Please try again.
        </p>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
